<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades Absolutas y Relativas</title>
    <style>
        /* ABSOLUTAS */
        body {
            margin: 0.5in; /* Media pulgada */
        }
        h1.absolute {
            line-height: 2cm; /* 2 centímetros */
        }
        p.absolute {
            word-spacing: 4mm; /* 4 milímetros */
        }
        a {
            font-size: 12pt; /* 12 puntos tipográficos */
        }
        span {
            font-size: 1pc; /* 1 pica (12 puntos tipográficos) */
        }

        /* RELATIVAS */
        body {
            font-size: 10px; /* Base para unidades relativas */
        }
        h1.relative {
            font-size: 2.5em; /* 2.5 veces el tamaño del texto base */
        }
        p.relative {
            font-size: 32px; /* Tamaño absoluto en píxeles */
            margin: 0.5em; /* Margen relativo al tamaño de fuente */
        }
    </style>
</head>
<body>
    <h1>Unidades Absolutas</h1>
    <p class="absolute">Este texto tiene un <strong>espaciado de palabras</strong> definido en milímetros (4mm).</p>
    <a href="#">Enlace con tamaño de fuente de 12pt</a>
    <br>
    <span>Texto con tamaño de 1pc (12pt)</span>

    <h1 class="relative">Unidades Relativas</h1>
    <p class="relative">Este párrafo tiene un tamaño de fuente en píxeles (32px) y márgenes relativos (0.5em).</p>
</body>
</html>
