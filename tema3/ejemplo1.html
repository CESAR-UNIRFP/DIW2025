<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Fuentes e Iconos en CSS3</title>
    <!-- Fuente personalizada de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Iconos de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Ejemplo de Fuentes e Iconos con CSS3</h1>
    <p>Las fuentes y los iconos personalizados son una característica destacada de CSS3.</p>

    <!-- Sección de iconos -->
    <div class="iconos">
        <i class="fas fa-home"></i>
        <i class="fas fa-user"></i>
        <i class="fas fa-envelope"></i>
        <i class="fas fa-cog"></i>
    </div>

    <!-- Texto con fuentes personalizadas -->
    <div class="fuentes">
        <p>Esta es una fuente de Google Fonts llamada <strong>Roboto</strong>.</p>
        <p><em>Con CSS3, puedes integrar fuentes externas fácilmente.</em></p>
    </div>
</body>
</html>
